<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function updateShipment(){
            fetch("/data", {
                method: "post",
                body: document.getElementById("input").value
            });
            document.getElementById("input").value = "";
        }
    </script>
</head>
<body>
    <h1>Package Manager</h1>
    <div>
        <input type="text" id="input">
        <button onClick="updateShipment()">
            Update Shipment
        </button>
    </div>

</body>
</html>
